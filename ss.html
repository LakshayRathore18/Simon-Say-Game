<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2> <br> 
    <div class="container">
        <div class="box red" id="red" type="button"></div>
        <div class="box blue" id="blue" type="button"></div>
        <div class="box orange" id="orange" type="button"></div>
        <div class="box purple" id="purple" type="button"></div>
    </div>
    <script src="ss.js"></script>
</body>
</html>
